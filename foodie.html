<!DOCTYPE html>
<html>
    <head>
        <Title>Mr.Foodie</Title>
        <link rel="stylesheet" type="text/css" href="forfood.css" >

    </head>
    <body>
        <div class="main-container login-page">
            <div class="login-bg">
                <img src="large.jpg" alt="Image not Found"height="600px" width="1000px"  />
            </div>
            <div class="login-form">
                <div class="app-logo">
                    <img src="food.jpg" alt="Image not Found" height="100px" width="100px" />
                </div>
                <h1>SIGN IN</h1>
                <form>
                    <div class="form-field">
                        <input type="text" class="user-name" placeholder="username" />
                    </div></br>        
                    <div class="form-field">
                        <input type="password" class="password" placeholder="password" />
                    </div></br>
                    <div class="form-field">
                        <input type="button" value="submit" class="app-button" />          
                    </div>
                    <span class="forgot password">Forgot Password?</span>
                    <a class="link" href="https://en.wikipedia.org/wiki/Foodie">Click Here!</a>
                </form>
            </div>
        </div>
    </body>
</html>
